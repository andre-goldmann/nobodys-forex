services:

  nginx:
    container_name: middlenginx
    image: nginx:stable-alpine
    restart: on-failure
    expose:
      - "80"
      - "443:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      #- ./matomo:/var/www/html:z,ro
      - ./nginx.middle.conf:/etc/nginx/conf.d/default.conf:rw
      #- ./matomo.conf:/etc/nginx/conf.d/default.conf:z,ro
      #- ./nginx/certbot:/etc/letsencrypt
      - ./certs/services.crt:/opt/nginx/conf/server.crt
      - ./certs/services.key:/opt/nginx/conf/server.key
    depends_on:
      #- certbot
      - keycloak

  keycloak:
    container_name: keycloak
    restart: on-failure
    build:
      context: ./keycloak
      args:
        KEYCLOAK_VERSION: 23.0.3
    env_file:
      - ./keycloak.dev.env
    ports:
      - "8180:8180"
      - "8443:8443"
    expose:
      - "8180"
      - "8443"
    volumes:
      - ./backup/keycloak/changelog.xml:/liquibase/changelog/changelog.xml
      - ./backup/keycloak/keycloak_data:/opt/jboss/keycloak/standalone/data
      - ./certs/services.crt:/opt/keycloak/conf/server.crt
      - ./certs/services.key:/opt/keycloak/conf/server.key
    depends_on:
      - db

  db:
    image: postgres:14.1-alpine
    container_name: db
    restart: on-failure
    env_file:
      - ./database.dev.env
    expose:
      - "6432" # Publishes 5433 to other containers but NOT to host machine
    ports:
      - '6432:6432'
    volumes:
      - db:/var/lib/postgresql/data
      #- ./init-multi-postgres-databases.sh:/docker-entrypoint-initdb.d/init-multi-postgres-databases.sh
    command: -p 6432

  apigateway:
    container_name: apigateway
    build: ./api-gateway
    restart: always
    expose:
      - '9080'
    ports:
      - "9080:9080"
    volumes:
      - ./certs/services.crt:/opt/apigateway/conf/server.crt
      - ./certs/services.key:/opt/apigateway/conf/server.key
    depends_on:
      - "keycloak"

  javabackend:
    container_name: javabackend
    build: ./forex-backend-java
    restart: always
    expose:
      - '5080'
    ports:
      - "5080:5080"
    volumes:
      - ./certs/services.crt:/opt/javabackend/conf/server.crt
      - ./certs/services.key:/opt/javabackend/conf/server.key
    depends_on:
      - "keycloak"

  forexfrontend:
    container_name: forexfrontend
    build:
      context: ./forex-frontend
      dockerfile: ./Dockerfile
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    depends_on:
      - "keycloak"

  backend:
    container_name: backend
    build: ./
    restart: always
    ports:
      - "6081:6081"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/backend:/var/lib/backend
    depends_on:
      - "keycloak"

  tvsignals:
    container_name: tvsignals
    build: ./tvsignals
    restart: always
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/backend:/var/lib/tvsignals
    depends_on:
      - "keycloak"

volumes:
  db:
    driver: local
  pgadmin-data:

networks:
  nginx-certbot: